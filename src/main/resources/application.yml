spring:
  application:
    name: amazon2
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.batch_size: 50
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 20000
      max-lifetime: 60000
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
